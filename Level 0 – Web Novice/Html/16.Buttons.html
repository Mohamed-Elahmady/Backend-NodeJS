<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- We can use normal button without form -->
    <input type="button" value="Click">
    <button>Click</button>
    <form action="">
        <input type="button" value="Click">
        <button type="button">Click</button>
    </form>
    <!-- Submit & Reset must be inside form -->
    <form action="">
        <div>
            <input type="text" name="name" id="nn" placeholder="ur name">
            <input type="password" name="pass" id="pp" placeholder="password">
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>

</html>
