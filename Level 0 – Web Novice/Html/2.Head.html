<!DOCTYPE html>
<html lang="en">

<head>
    <!-- title tag -->
    <title>Head Explanation</title>
    <!-- Meta Tags is for define meta data of the document like charset, description, keywords, author, etc -->
    <meta charset="UTF-8">
    <!-- charset is an attribute to define the character encoding of the document -->
    <!-- <meta charset="ISO-8859-1">, --> <!--this charset dosen't support arabic & emojis -->
    <meta name="author" content="Mohammed Elahmady">
    <meta name="description" content="This is a description of the document">
    <meta name="keywords" content="HTML Course, Head Components">

    <!-- viewport is an attribute to define the viewport of the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- to define the refresh rate of the page -->
    <!-- <meta http-equiv="refresh" content="5 url=https://www.youtube.com"> -->
     
    <!-- to link css file use link tag in head section -->
    <link rel="stylesheet" href="">
    <!-- to write css code use style tag in head section -->
    <style>
        body {
            background-color: red;
        }
    </style>
    <!-- to write js code use script tag in head section or body section -->
    <script>
        console.log("Hello, World!");
    </script>
</head>

<body>

</body>

<h1>Hello, World!</h1>
<h1>محمد الأحمدي</h1>

</html>
