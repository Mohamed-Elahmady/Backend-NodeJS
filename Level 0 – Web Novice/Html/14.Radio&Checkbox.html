<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p>Choose ur fav programing language</p>
        <div>
            <input type="radio" id="r1" name="lang" value="C++" checked>
            <label for="r1">C++</label>
        </div>
        <div>
            <input type="radio" id="r2" name="lang" value="Python" checked>
            <label for="r2">Python</label>
        </div>
        <div>
            <input type="radio" id="r3" name="lang" value="JavaScript" checked>
            <label for="r3">JavaScript</label>
        </div>
        <div>
            <input type="radio" id="r4" name="lang" value="Java" checked>
            <label for="r4">Java</label>
        </div>
        <input type="submit" value="click">
    </form>

    <form>
        <p>Choose ur fav programing language</p>
        <div>
            <input type="checkbox" id="cb1" name="lang[]" value="C++" checked>
            <label for="cb1">C++</label>
        </div>
        <div>
            <input type="checkbox" id="cb2" name="lang[]" value="Python">
            <label for="cb2">Python</label>
        </div>
        <div>
            <input type="checkbox" id="cb3" name="lang[]" value="JavaScript">
            <label for="cb3">JavaScript</label>
        </div>
        <div>
            <input type="checkbox" id="cb4" name="lang[]" value="Java">
            <label for="cb4">Java</label>
        </div>
        <input type="submit" value="click">
    </form>


</body>

</html>
