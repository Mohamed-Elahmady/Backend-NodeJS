<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div>
        <label for="date">date</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="date-">date-time</label>
        <input type="datetime" name="date-" id="date-">
        <br>
        <label for="date-time-local">date-time-local</label>
        <input type="datetime-local" name="date-time-local" id="date-time-local">
        <br>
        <label for="date-time-utc">date-time-utc</label>
        <input type="datetime-utc" name="date-time-utc" id="date-time-utc">
        <br>
        <label for="month">month</label>
        <input type="month" name="month" id="month">
        <br>
        <label for="week">week</label>
        <input type="week" name="week" id="week">
        <br>
        <label for="time">time</label>
        <input type="time" name="time" id="time">

    </div>
    
</body>
</html>
