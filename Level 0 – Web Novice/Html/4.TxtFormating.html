<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- text formating -->
    <!-- 1. <b> bold text "inline tag" -->
    <h2>Macbook Air M3</h2>
    <p>price: <b><del>1500$</del><sup>1300$</sup></b></p>
    <!-- 2. <strong> important text "inline tag" -->
    <p><strong>Warning don't use paypal now!!</strong></p>
    <!-- 3. <i> italic text "inline tag" -->
    <p><i>press for discount</i></p>
    <!-- 4. <em> emphase text "inline tag" --> <!-- للحكم -->
    <p><em>press for discount</em></p>
    <!-- 5. <mark> to highlight text "inline tag" -->
    <p><mark>press for discount</mark></p>
    <!-- 6. <u> to underline text "inline tag" -->
    <p><u>press for discount</u></p>
    <!-- 7. <ins> to inserted text "inline tag" --> <!-- like u -->
    <p><ins>press for discount</ins></p>
    <!-- 8. <s> to midline text "inline tag" -->
    <p><s>press for discount</s></p>
    <!-- 9. <del> to deleted text "inline tag" --> <!-- like s -->
    <p><del>press for discount</del></p>
    <!-- 10. sup to super script text "inline tag" -->
    <p>2<sup>n</sup></p>
    <!-- 11. sub to sub script text "inline tag" -->
    <p>H<sub>2</sub>O</p>
    <!-- 12. <small> to small text "inline tag" -->
    <p><small>press for discount</small></p>

</body>

</html>
