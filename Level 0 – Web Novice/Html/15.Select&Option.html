<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <div>
            <p>Select ur fav country</p>
            <select name="country" id="">
                <optgroup label="Arabic">
                    <option value="EGY" selected>Egypt</option>
                    <option value="KSA">KSA</option>
                    <option value="UAE">UAE</option>
                </optgroup>
                <optgroup label="English">
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                </optgroup>
            </select>
        </div>



        <div>
            <p>Select ur fav language</p>
            <input list="lang" name="lang">
            <datalist id="lang">
                <optgroup label="Markup Languages">
                    <option value="Html">
                    <option value="LaTeX">
                </optgroup>
                <optgroup label="Programing Languages">
                    <option value="C++">
                    <option value="Python">
                </optgroup>
            </datalist>
        </div>

        <div>
            <input type="submit" value="click">
    </form>
</body>

</html>
