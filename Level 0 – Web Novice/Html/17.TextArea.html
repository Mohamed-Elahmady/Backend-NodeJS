<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" novalidate target="_blank">
        <div>
            <label for="txt">Article Title</label>
            <input required type="text" name="title" id="txt" placeholder="Title" minlength="10" maxlength="100" autofocus value="Hello,World" disabled>
        </div>
        <div>
        <textarea required placeholder="write ur article" name="article" rows="3" cols="30" minlength="10" maxlength="1000" readonly>Hello, World</textarea>
        </div>
        <input type="submit" value="Submit ur article">
    </form>
</body>
</html>
